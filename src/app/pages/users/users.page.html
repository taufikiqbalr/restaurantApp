<ion-header>
  <ion-toolbar>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'users', item.username]">

    <ion-label text-wrap>
        <h1>{{ item.username }}</h1>
        {{ item.password }}
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>
