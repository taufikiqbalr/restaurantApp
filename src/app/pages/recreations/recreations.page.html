<ion-header>
  <ion-toolbar>
    <ion-title>Recreation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'recreations', item.name]">

    <ion-label text-wrap>
        <h1>{{ item.name }}</h1>
        {{ item.address }}<br>
        {{ item.locality }}<br>
        {{ item.aggregate_rating }}
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>
